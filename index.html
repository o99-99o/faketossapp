<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>í† ìŠ¤ v4</title>

  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1.0,
                 viewport-fit=cover">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #16151B; /* ğŸ”¥ status barë‘ ë§ì¶œ ìƒ‰ */
    }

    /* ì´ë¯¸ì§€ ì»¨í…Œì´ë„ˆ */
    #container {
      position: fixed;
      top: env(safe-area-inset-top); /* ìƒíƒœë°” ì•„ë˜ë¶€í„° */
      left: 0;
      width: 100vw;
      height: calc(100vh - env(safe-area-inset-top));
      background: #16151B;
    }

    /* ì´ë¯¸ì§€ */
    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: bottom; /* ğŸ”¥ ì•„ë˜ ê³ ì •, ìœ„ ì˜ë¦¼ */
      display: block;
    }

    #upload {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 12px);
      left: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>

<input id="upload" type="file" accept="image/*">

<div id="container">
  <img id="preview">
</div>

<script>
  const upload = document.getElementById('upload');
  const preview = document.getElementById('preview');

  upload.addEventListener('change', () => {
    const file = upload.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      upload.style.display = "none";
    };
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
